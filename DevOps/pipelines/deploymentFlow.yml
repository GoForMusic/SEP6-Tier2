trigger:
  branches:
    include:
      - releases/*

pool:
  vmImage: windows-latest

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
  - stage:
    jobs:
      - job: Tier2_CD
        steps:
          - template: ../tasks/build.yml
          - template: ../tasks/test.yml
          - template: ../tasks/deploy.yml